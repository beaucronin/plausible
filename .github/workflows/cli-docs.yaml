name: CLI Docs
on:
  push:
    paths:
      - 'cli'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          cd cli
          pip install -e .
      - name: Generate Docs
        run: |
          pls docs

